<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lucas - Planets</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Planetary Fact Sheet</h1>
  <table id="planets">
    <tr>
      <th></th>
      <th>Earth</th>
      <th>Mars</th>
      <th>Jupiter</th>
      <th>Venus</th>
    </tr>
    <tr>
      <td>Images</td>
      <td><img src="images/earth.png" alt="Earth"></td>
      <td><img src="images/mars.png" alt="Mars"></td>
      <td><img src="images/jupiter.png" alt="Jupiter"></td>
      <td><img src="images/venus.png" alt="Venus"></td>
    </tr>
    <tr>
      <td>Mass (10²⁴ kg)</td>
      <td>5.97</td>
      <td>0.642</td>
      <td>1898</td>
      <td>4.87</td>
    </tr>
    <tr>
      <td>Gravity (m/s²)</td>
      <td>9.8</td>
      <td>3.7</td>
      <td>23.1</td>
      <td>8.9</td>
    </tr>
    <tr>
      <td>Number of Moons</td>
      <td>1</td>
      <td>2</td>
      <td>95</td>
      <td>0</td>
    </tr>
    <tr>
      <td>Ring System</td>
      <td>No</td>
      <td>No</td>
      <td>Yes</td>
      <td>No</td>
    </tr>
    <tr>
      <td>Mean Temperature (°C)</td>
      <td>15</td>
      <td>-65</td>
      <td>-110</td>
      <td>464</td>
    </tr>
    <tr>
      <td>Distance from Sun (10⁶ km)</td>
      <td>149.6</td>
      <td>228.0</td>
      <td>778.5</td>
      <td>108.2</td>
    </tr>
    <tr>
      <td>Global Magnetic Field</td>
      <td>Yes</td>
      <td>No</td>
      <td>Yes</td>
      <td>No</td>
    </tr>
  </table>
</body>
</html>
